<html>
	<head>
		<style>
			.tweet-container {
				background:#eee;
				border:1px inset rgba(116,116,116,0.36);
				margin:0 0 20px;
				padding:10px;
				width:650px;
			}
			.tweet {
				font-family: sans-serif;
			}
		</style>
<script type="text/javascript">
function load() {
if (window.XMLHttpRequest){xmlhttp=new XMLHttpRequest();}
else{xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");}
}
function twitTone(hash, func, id) {
xmlhttp.onreadystatechange=function(){if (xmlhttp.readyState==4 && xmlhttp.status==200){
document.getElementById(id).innerHTML+=xmlhttp.responseText;}}

xmlhttp.open("GET","response.php?twit="+hash+"&func="+func,true);
xmlhttp.send();
}
function multi(a) {
var val="";
for (var i=1;i<=a;i++) {val+=document.getElementById('feed'+i).value+",";}
twitTone(val.substr(0, val.length-1), 'countChars', 'response');
_if();
}
function _if(){var img=document.getElementById("loading").style;if (document.getElementById("response").innerHTML==""){img.display="block";setTimeout(function(){_if()}, 10)}else
{img.display="none";
var newval=document.getElementById('response').innerHTML.split(",");
for (var i=1;i<=newval.length-1;i++) {
document.getElementById("response"+i).innerHTML=newval[i-1];
}
}
}
</script>
</head>
<body onload="load()" onunload="xmlhttp.setRequestHeader('Connection', 'close');">
<input type="text" id="feed1" value="yrs2012" /><input type="text" id="feed2" value="yrshelp" /><input type="text" id="feed3" value="olympics2012"/>
<input type="button" value="GO" onclick="multi('3');"/>
<div id="response" style="display:none"></div>
<img src="http://logd.tw.rpi.edu/files/loading.gif" style="display:none;height:100px;width:100px" id="loading" />
<div id="response1"></div>
<div id="response2"></div>
<div id="response3"></div>
</body>
</html>
